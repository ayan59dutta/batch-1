<!DOCTYPE html >  
<html>  
<head>  
<title> DAY 2 </title>  
</head>  
<body>  

    <p id="testElement"> I'm the test paragraph. </p>  

    <div>  
        <button onclick="changeInnerHTML()">Change Inner HTML</button><br>
        <input type="number" id="fontSize"/>
        <button onclick="document.getElementById('testElement').style.fontSize = document.getElementById('fontSize').value + 'px';">Change Font Size</button><br>
        <button onclick="document.getElementById('testElement').style.display = 'none';">Change Display to 'none'</button><br>
        <button onclick="document.getElementById('testElement').style.display = 'block';">Change Display to 'block'</button><br>
        <button onclick="document.getElementById('testElement').style.visibility = 'hidden';">Change Visibility to 'hidden'</button><br>
        <button onclick="document.getElementById('testElement').style.visibility = 'visible';">Change Visibility to 'visible'</button><br>
    </div>

    <script src="external.js"></script>  

</body>  
</html>
