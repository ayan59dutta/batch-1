<html>
<script>
function calculate(){
    var numbers = document.getElementById('numbers').value;
    console.log(numbers.split(','));
    var array_of_nums = numbers.split(',');
    var sum_of_nums = 0;
    array_of_nums.forEach(element => {
        sum_of_nums+=parseInt(element);
    });
    console.log(sum_of_nums);
    document.getElementById('result').innerHTML = sum_of_nums;
}

function find_unique_nums(){
    var numbers = document.getElementById('duplicate_numbers').value;
    console.log(numbers.split(','));
    var array_of_nums = numbers.split(',');
    var unique_set = new Set();
    array_of_nums.forEach(element => {
        unique_set.add(parseInt(element));
    });
    console.log(unique_set);
    var res=""
    unique_set.forEach(element => {
        res+=element+" ";
    });
    document.getElementById('distinct_res').innerHTML = res;
}

</script>
<body>
    <label>Numbers:</label>
    <input type="text" id="numbers">
    <button onclick="calculate();">submit</button>
    <div>Sum: <span id="result"></span></div>

    <label>Numbers:</label>
    <input type="text" id="duplicate_numbers">
    <button onclick="find_unique_nums();">submit</button>
    <div>Distinct Numbers: <span id="distinct_res"></span></div>
</body>
</html>
