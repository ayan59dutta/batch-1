<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fillContent()
        {
            var div2 = document.getElementById('div2');
            var div1 = document.getElementById('div1');
            div1.innerHTML =  div2.value;
            div1.style.fontSize = '36px';
            div1.style.display = 'inline';
        }

        function togglevis(elem)
        {
            if (elem.style.visibility == 'hidden')
                elem.style.visibility = 'visible';
            else
                elem.style.visibility = 'hidden';    
        }
    </script>
</head>
<body>
    <div id="div1"></div>
    <input type="text" id="div2" onblur="fillContent()">

    <button id="toggleVis" onclick="togglevis(document.getElementById('div1'))">Toggle visibility of div 1</button>
</body>
</html>
