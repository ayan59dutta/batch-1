<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fillContent()
        {
            var div2 = document.getElementById('div2');
            console.log(div2);
            document.getElementById('div1').innerHTML = "<h1>" + div2.value + "<h1> ";
            alert(div2.value);
            document.write(div2.value);
            print();
        }
    </script>

    <script src="index.js" defer></script>
</head>
<body>
    <div id="div1"></div>
    <input type="text" id="div2" onblur="fillContent()">

    <button id="printbtn" onclick="print()">Print this page</button>
</body>
</html>
