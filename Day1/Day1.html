<!-- Internal  -->
<script>
    function change(){
        document.getElementById("para").innerHTML="Hello world";
    }

    function reset(){
        document.getElementById("para").innerHTML="Hover to see effect";
    }
</script>
<!-- External -->
<script src="Day1.js"></script>
<body>
    <div id="para" onmouseenter="change();" onmouseleave="reset();">Hover to see effect</div>
    <button id="alertUser" onclick="alert('Hello world')">Click me to alert</button>  
    <button id="writeUser" onclick="write()">Click to write</button>
