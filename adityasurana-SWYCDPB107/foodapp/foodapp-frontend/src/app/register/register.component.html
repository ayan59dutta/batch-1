<div class="register">
  <div class="container">
    <div style="margin-top: 50px; margin-bottom: 50px;" class="input-group">
      <div>
        <button style="margin-right: 30px; margin-top: 400px; margin-left: 450px" type="button" class="btn btn-primary" (click)="onAdd(addModal)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"></path>
          </svg>
          Register
        </button>
      </div>
      <button type="button" style="margin-left: 30px; margin-top: 400px;" class="btn btn-primary" (click)="onLogin()">
        Login
      </button>
    </div>
    <ng-template #addModal let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adding User</h4>
        <button type="button" class="close btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userAddForm" (ngSubmit)="onCreate()">
          <div formGroupName="useraddData">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <label>User Id</label>
                  <input
                    type="number"
                    min = 8
                    formControlName="id"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    formControlName="username"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    formControlName="email"
                    class="form-control"
                    email
                    minlength="4"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    formControlName="password"
                    class="form-control"
                    minlength="5"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>House No</label>
                  <input
                    type="number"
                    formControlName="houseno"
                    class="form-control"
                    [(ngModel)]="defaultHouseno"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Street</label>
                  <input
                    type="text"
                    formControlName="street"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>City</label>
                  <input
                    type="text"
                    formControlName="city"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>State</label>
                  <select formControlName="state" class="form-select" [(ngModel)]="defaultState">
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand ">Jharkhand </option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharasthra">Maharasthra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttrakhand">Uttrakhand</option>
                    <option value="West Bengal">West Bengal</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label>Zip</label>
                  <input
                    type="number"
                    formControlName="zip"
                    class="form-control"
                    minlength="4"
                  />
                </div>
              </div>
            </div>
          </div>
          <div>
            <button type="submit" style="margin-top: 20px; margin-left: 200px" class="btn btn-success" [disabled]="!userAddForm.get('useraddData').valid">Create User</button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
